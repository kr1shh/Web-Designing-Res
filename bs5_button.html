<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap 5 Button</title>
</head>
<body>

    <div class="container">
        <button class="btn btn-primary">Button</button><br><br>

        <button class="btn btn-outline-primary">Outline button</button><br><br>

        <a class="btn btn-primary" href="#">This is anchor tag</a><br><br>

        <button class="btn btn-outline-primary" data-bs-toggle="button">Toggle</button><br><br>

        <button class="btn btn-primary disabled">disabled</button><br><br>


        <div class="btn-group">
            <button class="btn btn-primary">G1</button>
            <button class="btn btn-outline-primary">G2</button>
            <button class="btn btn-outline-danger">G3</button>
            <button class="btn btn-secondary">G3</button>
        </div><br><br>

        <div class="btn-group-vertical">
            <button class="btn btn-primary">G1</button>
            <button class="btn btn-outline-primary">G2</button>
            <button class="btn btn-outline-danger">G3</button>
            <button class="btn btn-secondary">G3</button>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
